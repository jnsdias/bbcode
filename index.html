<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projeto Descontinuado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap');

        /* Reset para mobile */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #240b36, #c31432);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Righteous', cursive;
            overflow: hidden; /* Trava total de rolagem lateral e vertical */
            position: relative;
        }

        /* Efeito de Grade 80s */
        body::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
            background-position: center bottom;
            transform: perspective(150px) rotateX(60deg);
            z-index: 0;
            animation: moveGrid 3s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 30px; }
        }

        .container {
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff, inset 0 0 10px #ff00ff;
            border-radius: 10px;
            width: 95%; /* Ajuste para não colar nas bordas do celular */
            max-width: 500px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.1rem; /* Tamanho reduzido para mobile */
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        p {
            font-size: 1rem;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
            margin-bottom: 20px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.65rem;
            letter-spacing: 1px;
            color: #ff00ff;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>GAME OVER</h1>
        <p>Ajudar é um ato de satisfação pessoal. Encerro este projeto lembrando o provérbio suaíli: Fadhila za punda ni mateke.</p>
        
        <div class="video-wrapper">
            <iframe 
                src="https://www.youtube.com/embed/ntJBtiuRRx8?autoplay=1&mute=0" 
                title="Isso é tudo pessoal" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="footer">
            Visitantes órfãos!
        </div>
            <img src="https://www.2w.com.br/ferramentas/img/7d9b4e13" alt="Contador de visitas" border="0" />
    </div>

</body>
</html>
